<div class="formulario_conductor input_especial">
    <form [formGroup]="formConductor" (ngSubmit)="createConductor()">
        <div class="form-group">
            <mat-form-field mat-form-field class="example-full-width">
                <mat-label class="lable"> Ingrese el nombre y apellidos </mat-label>
                <input matInput type="text" name="nombre" formControlName="nombre" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" >
            </mat-form-field>


        </div>
        <div class="form-group">
            <mat-form-field mat-form-field class="example-full-width">
                <mat-label class="lable"> Ingrese el numero de celular</mat-label>
                <input matInput type="number" name="numero_celular" formControlName="numero_celular" >
            </mat-form-field>

        </div>
        <div class="form-group">
            <mat-form-field mat-form-field class="example-full-width">
                <mat-label class="lable"> ID para inicio de sesion </mat-label>
                <input matInput type="number" name="cedula" formControlName="cedula" >
            </mat-form-field>

        </div>
        <div class="from-group">
            <mat-form-field appearance="fill">
                <mat-label>Buseta</mat-label>
                <mat-select name="vehiculo" formControlName="vehiculo">
                    <mat-option *ngFor="let item of listVehiculos" [value]="item._id">
                        {{item.placa}} ({{item.numero}})
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="from-group">
            <mat-form-field appearance="fill">
                <mat-label>Rol Usuario</mat-label>
                <mat-select name="rol" formControlName="rol">
                    <mat-option value="conductor">Conductor</mat-option>
                    <!-- <mat-option value="admin">Adminitrador</mat-option> -->
                </mat-select>
            </mat-form-field>
        </div>
        <br>

        <mat-dialog-actions align="end">
            <button mat-button color="warn" mat-dialog-close>Cancelar</button>
            <button mat-button type="submit" style="background-color: #EB7827; color: white;" [mat-dialog-close]="true" [disabled]="formConductor.invalid" cdkFocusInitial>Guardar</button>
        </mat-dialog-actions>


    </form>

</div>
