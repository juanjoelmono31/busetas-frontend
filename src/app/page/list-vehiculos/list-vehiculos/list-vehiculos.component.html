<app-menu></app-menu>
<br>
<mat-card class="card">
    <button mat-raised-button  (click)="recargar()"  style="background-color: #EB7827; color: white;">
        <mat-icon>refresh</mat-icon>
    </button>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6">
            <h1>LISTA VEHICULOS</h1>
        </div>
        <div class="col-md-6">
            <button button mat-fab style="background-color: #EB7827; color: white;" (click)="openDialog(false)" class="button ">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="lista_vehiculos" id="lista_vehiculos">

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">NÂ° Vehiculo</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of listVehiculos">
                <tr>
                    <td>{{item.numero}}</td>
                    <td>{{item.placa}}</td>
                    <td>{{item.modelo}}</td>
                    <td>
                        <mat-icon (click)="openDialog(item)">edit</mat-icon>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</mat-card>
