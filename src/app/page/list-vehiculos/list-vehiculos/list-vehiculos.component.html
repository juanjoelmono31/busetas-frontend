<mat-card class="card">
    <h1>LISTA VEHICULOS</h1>
    <div class="lista_vehiculos" id="lista_vehiculos">

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">NÂ° Vehiculo</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Propietario</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of listVehiculos">
                <tr>
                    <td>{{item.numero}}</td>
                    <td>{{item.placa}}</td>
                    <td>{{item.propietario}}</td>
                    <td>{{item.modelo}}</td>
                    <td>
                        <mat-icon (click)="openDialog(item)">edit</mat-icon>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <button button mat-fab color="primary" (click)="openDialog(false)" class="button  mt-5">
        <mat-icon>add</mat-icon>
      </button>



</mat-card>
