<app-menu></app-menu>
<br>
<mat-card class="card">
    <h1>SOLICITUDES DE RUTA</h1>
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
                <th>
                    Fecha
                </th>
                <th>
                    Nombre y apellido
                </th>
                <th>
                    Placa
                </th>
                
                <th>
                    Estado
                </th>
                <th>
                    Actualizar 
                </th>


            </thead>
            <tbody *ngIf="rodamientoVehiculo.fecha === Fecha || this.dataUser.conductor[0].rol === 'admin'">
                <tr *ngFor="let item of listasRutas">
                    <td>
                        {{item.fecha}}
                    </td>
                    <td>
                        {{item.conductor.nombre}}
                    </td>
                    <td>
                        {{item.placa}}
                    </td>

                    <td>
                        {{item.estado}}
                    </td>
                    <td>
                        <mat-icon (click)="openDialog()">edit</mat-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="width: 60%; margin-left: auto; margin-right: auto; text-align: center; margin-top: 10px;" class="alert alert-info" role="alert" *ngIf="rodamientoVehiculo.fecha != Fecha">
        USUARIO SIN RODAMIENTO ASIGNADO
    </div>
    <div *ngIf="!estadoBtn" style="width: 60%; margin-left: auto; margin-right: auto; text-align: center; margin-top: 10px;" class="alert alert-warning" role="alert" (click)="openDialog()">
        <!-- USUARIO SIN RODAMIENTO ASIGNADO -->
        INICIAR RUTA
        <mat-icon>add</mat-icon>
    </div>
    <!-- <button button mat-fab color="primary" (click)="openDialog()" class="button mt-5" *ngIf="rodamientoVehiculo.fecha === Fecha">
  </button> -->


</mat-card>
